<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room {{ room_id }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #messages {
        height: 55vh;
        overflow-y: auto;
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 12px;
      }
      .msg {
        margin-bottom: 10px;
      }
      .msg .meta {
        font-size: 0.85rem;
        color: #666;
      }
      .msg .text {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4" style="max-width: 900px">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <h2 class="mb-0">Room</h2>
          <div class="text-muted">{{ room_id }}</div>
        </div>
        <div class="text-end">
          <div class="small text-muted">Share this URL</div>
          <div class="input-group">
            <input id="shareUrl" class="form-control" readonly />
            <button id="copyBtn" class="btn btn-outline-secondary">Copy</button>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-8">
          <div id="messages"></div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Your name</label>
                <input id="username" class="form-control" placeholder="e.g. Alex" />
              </div>

              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Type and press Send..."
                ></textarea>
              </div>

              <button id="sendBtn" class="btn btn-primary w-100">Send</button>

              <div id="status" class="text-muted small mt-3">Connecting...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const roomId = '{{ room_id }}';
      const messagesEl = document.getElementById('messages');
      const usernameEl = document.getElementById('username');
      const messageEl = document.getElementById('message');
      const sendBtn = document.getElementById('sendBtn');
      const statusEl = document.getElementById('status');
      const shareUrlEl = document.getElementById('shareUrl');
      const copyBtn = document.getElementById('copyBtn');

      shareUrlEl.value = window.location.href;

      function addMessage({ username, message, ts }) {
        const wrap = document.createElement('div');
        wrap.className = 'msg';

        const meta = document.createElement('div');
        meta.className = 'meta';
        const when = ts ? new Date(ts).toLocaleString() : '';
        meta.textContent = `${username || 'Anonymous'}${when ? ' Â· ' + when : ''}`;

        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = message || '';

        wrap.appendChild(meta);
        wrap.appendChild(text);
        messagesEl.appendChild(wrap);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function setStatus(text) {
        statusEl.textContent = text;
      }

      const wsProto = window.location.protocol === 'https:' ? 'wss' : 'ws';
      const wsUrl = `${wsProto}://${window.location.host}/ws/${encodeURIComponent(roomId)}`;
      let socket;

      function connect() {
        socket = new WebSocket(wsUrl);

        socket.addEventListener('open', () => {
          setStatus('Connected');
          sendBtn.disabled = false;
        });

        socket.addEventListener('close', () => {
          setStatus('Disconnected (retrying...)');
          sendBtn.disabled = true;
          setTimeout(connect, 800);
        });

        socket.addEventListener('error', () => {
          setStatus('Connection error');
        });

        socket.addEventListener('message', (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === 'chat') addMessage(data);
          } catch {
            return;
          }
        });
      }

      function sendMessage() {
        const username = (usernameEl.value || 'Anonymous').trim() || 'Anonymous';
        const message = (messageEl.value || '').trim();
        if (!message) return;

        if (!socket || socket.readyState !== WebSocket.OPEN) {
          setStatus('Not connected');
          return;
        }

        socket.send(
          JSON.stringify({
            type: 'chat',
            username,
            message,
          })
        );
        messageEl.value = '';
        messageEl.focus();
      }

      sendBtn.addEventListener('click', sendMessage);
      messageEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(shareUrlEl.value);
          copyBtn.textContent = 'Copied';
          setTimeout(() => (copyBtn.textContent = 'Copy'), 1000);
        } catch {
          copyBtn.textContent = 'Copy failed';
          setTimeout(() => (copyBtn.textContent = 'Copy'), 1000);
        }
      });

      connect();
    </script>
  </body>
</html>
